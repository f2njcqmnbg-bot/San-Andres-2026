<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan de Entrenamiento – 15 semanas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="h3 mb-1">Plan de Entrenamiento (15 semanas)</h1>
      <p class="text-secondary mb-0">Haz clic en una semana para ver sus sesiones, registrar resultados y ver tu progresión.</p>
    </header>

    <!-- Parrilla de semanas -->
    <section>
      <div id="weeksGrid" class="row g-3"></div>
    </section>

    <hr class="border-secondary my-4"/>

    <!-- Gráfico de carga semanal (km) -->
    <section>
      <div class="d-flex align-items-center mb-2">
        <h2 class="h5 mb-0">Carga semanal – Running (km)</h2>
        <span class="ms-2 text-secondary">(basado en tus registros)</span>
      </div>
      <canvas id="weeklyKmChart" height="120"></canvas>
    </section>
  </div>

  <!-- Modal Semana -->
  <div class="modal fade" id="weekModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content bg-black text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="weekTitle">Semana</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul id="daysTabs" class="nav nav-tabs border-secondary mb-3"></ul>
          <div id="dayContent"></div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
